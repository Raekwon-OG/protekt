[agent]
name = ProtektAgent
version = 1.0.0
log_level = INFO
data_dir = ./data
backup_dir = ./backups
config_file = config.ini
device_id = e934deafb8789a15641a6f03f02c12b3

[saas]
base_url = http://localhost:3000
api_key = 
device_token = 
org_id = offline
heartbeat_interval = 300
command_poll_interval = 60
max_retries = 3
timeout = 30

[monitoring]
cpu_threshold = 80.0
memory_threshold = 85.0
disk_threshold = 90.0
file_watch_paths = C:\Users,C:\Program Files,C:\Windows\System32
exclude_paths = C:\Windows\Temp,C:\Users\*\AppData\Local\Temp
process_watch_enabled = true
anomaly_detection_enabled = true

[backup]
enabled = true
encryption_key = 1b6aac16526dd59318a6528a4babc59bf26595fb9b4f6babc0a32ce0ca900bf6
compression_level = 6
max_backup_size = 1073741824
retention_days = 30

[alerts]
enabled = true
whatsapp_webhook = 
email_smtp_server = 
email_smtp_port = 587
email_username = 
email_password = 
alert_cooldown = 300

[security]
isolation_enabled = true
quarantine_dir = ./quarantine
max_file_size = 104857600
suspicious_extensions = .exe,.bat,.cmd,.scr,.pif,.com,.vbs,.js

